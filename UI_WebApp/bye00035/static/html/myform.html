<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>My Form</title>
        <link rel="stylesheet" type="text/css" href="/static/css/style.css">
        <script src="/static/js/script.js"></script>
    </head>
    
    <body>

    <div class="flex-container">
        <div><a href="/static/html/myschedule.html">My Schedule</a></div>
        <div><a href="/static/html/myform.html">Form Input</a></div>
        <div><a href="/static/html/aboutme.html">About Me</a></div>
        <div><a href="/static/html/stocks.html">My Stocks</a></div>
    </div>
    <h1>My Form</h1>

    <form method="post" action="/EventLog.html">
        <div class="table-form">
            <table>
                <tr >
                    <td> Event </td>
                    <td>
                        <p>
                            <label>
                                <input name="event" type="text" size="25" maxlength="30" class="form" pattern="[a-zA-Z0-9]*" required>
                            </label>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td> Day of Week </td>
                    <td>
                        <select name="day" required>
                            <option value="">Please select an option</option>
                            <option value="monday">Monday</option>
                            <option value="tuesday">Tuesday</option>
                            <option value="wednsday">Wednsday</option>
                            <option value="thursday">Thursday</option>
                            <option value="friday">Friday</option>
                            <option value="saturday">Saturday</option>
                            <option value="sunday">Sunday</option>
                          </select>
                    </td>
                </tr>

                <tr >
                    <td> Start </td>
                    <td>
                        <p>
                            <label>
                                <input name="start" type="time" class="form" required>
                            </label>
                        </p>
                    </td>
                </tr>

                <tr >
                    <td> End </td>
                    <td>
                        <p>
                            <label>
                                <input name="end" type="time" class="form" required>
                            </label>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td> Phone </td>
                    <td>
                        <p>
                            <label>
                                <input name="phone" type="text" size="10" maxlength="10" class="form" required>
                            </label>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td> Location </td>
                    <td>
                        <p>
                            <label>
                                <input name="location" type="text" size="25" maxlength="30" class="form" required>
                            </label>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td> Enter url for the Extra info </td>
                    <td>
                        <p>
                            <label>
                                <input type="url" name="url" placeholder="" size="25" maxlength="30" class="form" required>
                            </label>
                        </p>
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <p>
                            <input type="submit" value="Submit">
                            <input type="reset" value="Clear">
                        </p>
                    </td>
                </tr>

            </table>
        </div>
    </form>

    </body>


</html>
